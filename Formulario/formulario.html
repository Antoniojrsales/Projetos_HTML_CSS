<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulario de pesquisa sobre Linguagem de programacao</h1>
    <p>Muito obrigado por responder as perguntas e nos ajudar a melhorar a platafoma</p>
    
    <form action="" method="">
        <div>
            <fieldset> Formulario
                <br>
                <br>
                <label for="nome">Nome: </label>
                <br>
                <input type="text" name="nome" value="Digite Seu Nome" size="50", maxlength="50">
                <br>
                <br>
                <label for="email">Email: </label>
                <br>
                <input type="text" name="email" value="Digite Seu Email" size="50", maxlength="50">
                <br>
                <br>
                <label for="idade">Idade: </label>
                <br>
                <input type="text" name="idade" value="Digite Sua idade" size="50", maxlength="50">
                <br>
                <br>
                <label for="current-role">Qual a opcao melhor descreve sua atualidade</label>
                <br>
                <select id="current-role" name="current-role">
                    <option value="" disabled selected>Selecione a opcao desejada</option>
                    <option value="student">Estudante</option>
                    <option value="full-time">Desenvolvedor</option>
                    <option value="hobbyist">Amador</option>
                </select>
            </fieldset>
        </div>
    </form>
</body>
</html>
